<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>Salesforce.com Switch</title>
		<meta name="keywords" content="salesforce, salesforce.com, force.com, metadata, enable, disable, validation rules, validation, workflow, trigger" /> 
  		<meta name="description" content="Easily enable and disable Salesforce components - Workflows, Validation Rules and Triggers" />
  		<meta name="author" content="Dupont Circle Solutions" />
  		<meta charset="UTF-8" />

  		{% block css %}{% endblock %}
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-switch.min.css' %}" />
		
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap-switch.min.js' %}"></script>

		{% block scripts %}{% endblock %}

	</head>	

	<body>

			<!-- Static navbar -->
	      	<nav class="navbar navbar-default">

		        <div class="container-fluid">

		          	<div class="navbar-header">
		            	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			              	<span class="sr-only">Toggle navigation</span>
			              	<span class="icon-bar"></span>
			              	<span class="icon-bar"></span>
			              	<span class="icon-bar"></span>
		            	</button>
		          	</div>

		          	<div id="navbar" class="navbar-collapse collapse">

		          		<ul class="nav navbar-nav navbar-left">
		          			<li>
		          				<a href="/" style="padding:5px;">
									
		          					<img src="{% static 'images/logo-small.png' %}" alt="Switch" border="0" />
		          				</a>
		          			</li>
							  <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
		            	</ul>

		            	<ul class="nav navbar-nav navbar-right">
		              		<li>
		              			<a href="https://github.com/benedwards44/sfswitch" target="_blank">Source Code</a>
		              		</li>
		              		<li>
		              			<a href="" target="_blank">Put a Link Here</a>
		              		</li>
		              		<li>
		              			<a href="#">
		              				<img src="/static/images/i-icon.png" data-toggle="modal" data-target="#infoModal" />
		              			</a>
		              		</li>
		            	</ul>

		          	</div><!--/.nav-collapse -->

		        </div><!--/.container-fluid -->

		    </nav>

			<div class="clear"></div>

			<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
				<div class="modal-dialog small_dialog">
			    	<div class="modal-content">
			      		<div class="modal-header">
			        		<button type="button" class="close" data-dismiss="modal">
			        			<span aria-hidden="true">&times;</span>
			        			<span class="sr-only">Close</span>
			        		</button>
			        		<h3 class="modal-title" id="apiModalLabel">
			        			Salesforce Switch
			        		</h3>
			      		</div>
			      		<div class="modal-body">
			        		<p>
			        			Fill in this ABOUT page.
			        		</p>
			      		</div>
			      		<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					    </div>
			    	</div>
			  	</div>
			</div>
		<div class="col-md-6 col-md-offset-3">
			{% block content %}{% endblock %}
		</div>

	</body>

</html>
